name: Deploy project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Execute lint command
        run: npm run lint
  tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Execute tests
        run: npm run test
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project..."